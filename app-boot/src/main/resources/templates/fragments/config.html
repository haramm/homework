        if(navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
            jQuery.browser.msie = true;
            jQuery.browser.version = parseInt(match[1], 10);
        }

            jQuery.browser.msie = true;
            jQuery.browser.version = 11;
